<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" 
            href="Style.css">
    </head>
    <body style="background-color:rgba(241, 119, 180, 0.959); display: flex; justify-content:center; align-items: center;"> 
        <div class="main">
            <div class="card">
                 <h1>Standard</h1>
                <div class="picture">
                    <img src="standard.jpg" alt="standard.jpg" class="picture">
                </div>
                    <p class="para">$ 10/month</p> 
                <div class="tick">
                   <p><i class="fa fa-check-square"></i>3 accounts</p>  

                   <p><i class="fa fa-check-square"></i>Database up to 50 GB</p> 
             
                    <p><i class="fa fa-check-square"></i>Bot chat 15 days trail</p>
              
                    <p><i class="fa fa-check-square"></i>Free Training</p>
                </div>   
                    <button type="Get Started"  onclick="solve()"> 
                           Get Started
                    </button>
            </div>
            <div class="card">
                    <h1>Professional</h1>
                <div class="picture">
                    <img src="professional.jpg" alt="professional.jpg" class="picture">
                </div>
                    <p class="para">$ 15/month</p>
                <div class="tick">
                     <p><i class="fa fa-check-square"></i>10 accounts</p>

                     <p><i class="fa fa-check-square"></i>Database up tp 100 GB</p>

                     <p><i class="fa fa-check-square"></i>Bot chat 2 month trail</p>

                     <p><i class="fa fa-check-square"></i>Free Training</p>
                </div>
                    <button type="Get Started"  onclick="solve()"> 
                          Get Started
                    </button>  
            </div>      
            <div class="card">
                     <h1>Enterprise</h1>
                <div class="picture">
                     <img src="enterprises.jpg" alt="enterprises.jpg" class="picture">
                </div>
                     <p class="para">$ 25/month</p>
                <div class="tick">
                     <p><i class="fa fa-check-square"></i>15+ accounts</p>

                     <p><i class="fa fa-check-square"></i>Database up to 1 TB</p>

                     <p><i class="fa fa-check-square"></i>Free forever</p>

                     <p><i class="fa fa-check-square"></i>Free Training</p>
                </div>
                    <button type="Get Started"  onclick="solve()"> 
                       Get Started
                    </button>
            </div>
        </div>
    </body>
</html>
